<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial Camaleón</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="icono-admin">Admin Menú</h1>
        </div>       
        <nav>
            <a href="gestionar_libros.html" class="btn-volver-admin">VOLVER</a>
        </nav>
    </header>
    <main>            
        <h2 class="titulo-seccion-form">NUEVO PRODUCTO</h2> 
        
        <section class="form-container">
            <form action="GuardarLibroServlet" method="post" enctype="multipart/form-data">
                <div class="form-content">
                    <label for="nombre">Título del Libro:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Fábulas de la Fontaine" required>

                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" placeholder="Ej: Carlos Ruiz" required>

                    <label for="descripcion">Descripción completa:</label>
                    <textarea id="descripcion" name="descripcion" placeholder="Escribe la sinopsis aquí..." required></textarea>

                   <!-- <label for="imagen">Portada del Libro:</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*" class="input-file">-->

                    <label for="imagen">Portada del Libro:</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*" class="input-file-bonito">
                    <p class="ayuda-file">Permitido jpg, gif y png. Menores de 5 Mb</p>

                    <div class="form-row-especial">
                        <div class="form-col-especial">
                            <label for="precio">Precio (€):</label>
                            <input type="number" id="precio" name="precio" step="0.01" required>
                        </div>
                        <div class="form-col-especial">
                            <label for="id_categoria">Categoría:</label>
                            <select id="id_categoria" name="id_categoria">
                                <option value="" disabled selected>Selecciona una categoría</option>
                                <option value="1">Fantasía</option>
                                <option value="2">Novela Histórica</option>
                                <option value="3">Ciencia Ficción</option>
                                <option value="4">Terror</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-enviar">
                        Guardar Producto
                    </button>
                    <button type="button" class="btn-cancelar" onclick="window.location.href='gestionar_libros.html'">
                        Cancelar
                    </button>                  
                    
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Grupo Atrium - María del Carmen Martín RodrÍguez.</p>
    </footer>   
</body>
</html>
