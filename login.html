<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Librería La Iguana</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="icono-admin">Login</h1>
        </div>       
        <nav>
            <a href="index.html" class="btn-volver-admin">VOLVER</a>
        </nav>
    </header>

    <main>            
    <h2 class="titulo-seccion-form">INICIAR SESIÓN</h2> 
    
    <section class="form-login">
        <form action="LoginServlet" method="post">
            <div class="form-content">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Tu usuario" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Tu clave" required>
                <div class="link-registro">
                    <p>¿No tienes cuenta? <a href="registro.jsp">Regístrate</a></p>
                </div>
                
            </div>

            <div class="form-buttons form-buttons-login">
                <button type="submit" class="btn-enviar">ENTRAR</button>
                <a href="olvido_password.jsp" class="link-login">¿Has olvidado la contraseña?</a>
                
            </div>
        </form>
    </section>
</main>

    <footer>
        <p>&copy; 2026 Grupo Atrium - María del Carmen Martín Rodríguez.</p>
    </footer> 
</body>
</html>
